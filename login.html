<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verdant — Log In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/theme.css"/>
</head>
<body>

  <div class="card">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <div class="logo">✦ Verdant</div>

      <div class="left-content">
        <div class="quote-block">
          <div class="quote-mark">"</div>
          <p class="quote-text">The best way to predict the future is to create it.</p>
          <div class="quote-author">— Peter Drucker</div>
        </div>
      </div>

      <div class="left-footer">
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">

      <div class="right-inner">

        <div class="page-header">
          <h2>Welcome back</h2>
          <p>Sign in to your Verdant account.</p>
        </div>

        <!-- Social -->
        <div class="social-row">
          <button class="btn-social" id="btn-google">
            <svg width="16" height="16" viewBox="0 0 24 24">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            Continue with Google
          </button>
          <button class="btn-social" id="btn-github">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="var(--text)">
              <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
            </svg>
            Continue with GitHub
          </button>
        </div>

        <div class="divider"><span>or sign in with email</span></div>

        <!-- Login Form -->
        <form id="form-login" novalidate>

          <div class="field">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="eg. john@gmail.com" autocomplete="email" />
            <span class="error-msg" id="err-email"></span>
          </div>

          <div class="field">
            <label for="password">
              Password
              <a href="#" class="forgot-link" id="link-forgot">Forgot password?</a>
            </label>
            <div class="input-wrap">
              <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" />
              <button type="button" class="eye-btn" id="toggle-pw" aria-label="Toggle password visibility">
                <svg id="eye-show" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg id="eye-hide" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                  <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
              </button>
            </div>
            <span class="error-msg" id="err-password"></span>
          </div>

          <div class="remember-row">
            <label class="checkbox-label">
              <input type="checkbox" id="remember-me" />
              <span class="checkmark"></span>
              Remember me for 30 days
            </label>
          </div>

          <!-- General error (wrong credentials) -->
          <div class="general-error" id="general-error"></div>

          <button type="submit" class="btn-primary" id="btn-login">Sign In</button>

        </form>

        <div class="alt-link">
          Don't have an account? <a href="index.html">Sign up</a>
        </div>

      </div>
    </div>

  </div>

  <script src="js/login.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
